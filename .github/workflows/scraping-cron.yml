name: Scraping Automático

on:
  schedule:
    # Executa a cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    # UTC -3 = Horário de Brasília: 21:00, 03:00, 09:00, 15:00
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite execução manual via interface do GitHub

jobs:
  scrape:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Chrome and dependencies
        run: |
          # Install system dependencies
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          
          # Install Chrome via Puppeteer
          npx puppeteer browsers install chrome
          
          # Also install system Chrome as backup
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Verify installations
          echo "=== Puppeteer Chrome ==="
          ls -la ~/.cache/puppeteer/chrome/ || echo "Puppeteer Chrome not found"
          echo "=== System Chrome ==="
          which google-chrome-stable || echo "System Chrome not found"
          echo "=== Chrome version ==="
          google-chrome-stable --version || echo "Cannot get Chrome version"
      
      - name: Validar configuração
        run: |
          echo "=== Debug Secrets ==="
          echo "VERCEL_URL length: ${#VERCEL_URL}"
          echo "CRON_SECRET length: ${#CRON_SECRET}"
          
          if [ -z "${{ secrets.VERCEL_URL }}" ]; then
            echo "❌ VERCEL_URL não configurado!"
            echo "Configure o secret VERCEL_URL com: https://www.ybybid.com.br"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "❌ CRON_SECRET não configurado!"
            exit 1
          fi
          
          echo "✅ URL: ${{ secrets.VERCEL_URL }}/api/cron/scrape"
          echo "✅ Secrets configurados corretamente"

      - name: Executar scraping de veículos
        env:
          CHROME_PATH: /usr/bin/google-chrome-stable
        run: |
          echo "=== Testando conectividade ==="
          
          # Test DNS resolution
          echo "Testando DNS..."
          nslookup $(echo "${{ secrets.VERCEL_URL }}" | sed 's|https://||' | sed 's|http://||' | cut -d'/' -f1) || echo "DNS falhou"
          
          # Test basic connectivity
          echo "Testando conectividade básica..."
          curl -I --connect-timeout 10 "${{ secrets.VERCEL_URL }}" || echo "Conectividade básica falhou"
          
          echo "=== Executando scraping ==="
          
          # Try with verbose output first
          echo "Tentativa 1: Com verbose..."
          curl -v -L --connect-timeout 30 --max-time 300 -X POST \
            "${{ secrets.VERCEL_URL }}/api/cron/scrape" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_CODE:%{http_code}\nTOTAL_TIME:%{time_total}\n" || echo "Curl falhou"
          
          echo "=== Tentativa 2: Sem verbose ==="
          
          # Try without verbose
          response=$(curl -L --connect-timeout 30 --max-time 300 -s -w "\n%{http_code}" -X POST \
            "${{ secrets.VERCEL_URL }}/api/cron/scrape" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" 2>&1)
          
          echo "Response completo: $response"
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Status HTTP: $http_code"
          echo "Resposta: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Erro ao executar scraping!"
            echo "Status HTTP: $http_code"
            echo "URL chamada: ${{ secrets.VERCEL_URL }}/api/cron/scrape"
            echo "Resposta completa:"
            echo "$body"
            exit 1
          fi
          
          echo "✅ Scraping executado com sucesso!"

      - name: Notificar falha
        if: failure()
        run: |
          echo "❌ Scraping falhou. Verifique os logs acima."

